{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block header-content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">☎️ Informer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="{% translate 'Toggle navigation' %}">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="ms-auto btn btn-secondary" href="{% url 'login' %}">{% translate "Sign in" %}</a>
      </div>
    </div>
</nav>
{% endblock header-content %}


{% block breadcrumbds %}{% endblock breadcrumbds %}

{% block body-content %}
{{ block.super }}
<div class="container">
  <p>Hello there</p>
  <div class="embed-responsive embed-responsive-16by9 text-center">
    <iframe src="https://www.facebook.com/plugins/video.php?height=313&href=https%3A%2F%2Fwww.facebook.com%2Fjhonard.inocando%2Fvideos%2F2021796759561%2F&show_text=false&width=560&t=0" width="560" height="313" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
