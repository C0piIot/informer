{% load i18n django_bootstrap5 %}
{% bootstrap_field form.subject %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">{% translate "HTML" %}</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">{% translate "Text" %}</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
  	{% bootstrap_field form.html_body %}
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
  	{% bootstrap_field form.text_body %}
  	{% bootstrap_field form.autogenerate_text %}
  </div>
</div>
<hr>
{% bootstrap_field form.email_channel %}
{% bootstrap_field form.only_unread %}
