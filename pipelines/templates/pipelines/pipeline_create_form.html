{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block body-content %}
{{ block.super }}
<div class="container">
	<h1>{% trans "New pipeline" %}</h1>
	<form class="card" action="{% url 'pipelines:new' current_environment.slug %}" method="post">
		{% csrf_token %}
		<div class="card-body">
			{% bootstrap_form form %}
			<button class="btn btn-primary" type="submit">{% trans "Create" %}</button>	
		</div>
	</form>
</div>
{% endblock body-content %}
