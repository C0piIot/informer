{% extends 'base.html' %}
{% load i18n %}

{% block body-content %}
{{ block.super }}
<div class="container">
	<p class="mt-4 text-right">
		<a class="btn btn-primary" href="{% url 'pipelines:new' %}">
			{% translate "New pipeline" %}
		</a>
	</p>
	<div class="table-responsive">
		<table class="table table-hover">
			<tbody>
    			{% for pipeline in object_list %}
    			<tr>
    				<td class="w-100">
    					<a href="{% url 'pipelines:edit' pipeline.pk %}" title="{% translate 'View' %}" class="text-decoration-none">
    						{{ pipeline }}	
    					</a>
    				</td>
    				<td class="text-nowrap">
    					<a href="{% url 'pipelines:edit' pipeline.pk %}" title="{% translate 'Edit' %}" class="btn btn-sm btn-primary">
    						✏️
    					</a>
    					<form class="d-inline" method="post" href="{% url 'pipelines:edit' pipeline.pk %}" action="{% url 'pipelines:edit' pipeline.pk %}">
    						{% csrf_token %}
    						<button title="{% translate 'Delete' %}" class="btn btn-sm btn-danger">🗑️</button>
    					</form>
    				</td>
    			</tr>
    			{% endfor %}
    		</tbody>
		</table>
	</div>
</div>
{% endblock body-content %}
